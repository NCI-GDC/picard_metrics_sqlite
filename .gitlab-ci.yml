---
include:
  - project: nci-gdc/gitlab-templates
    ref: master
    file:
      - templates/global/full.yaml
      - templates/python/full.yaml

variables:
  BUILD_PY_VERSION: python3.11
  RELEASE_PY_VERSION: python3.11
  BASE_CONTAINER_VERSION: 3.2.3

.parallel:
  parallel:
    matrix:
      - BUILD_PY_VERSION: [python3.11]
